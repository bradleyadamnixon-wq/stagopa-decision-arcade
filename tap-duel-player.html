<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tap Duel Player</title>
<style>
body{
  background:#05060a; color:white;
  font-family:system-ui;
  display:flex; justify-content:center; align-items:center;
  height:100vh; margin:0;
}
.wrap{ text-align:center; width:90%; }
input,button{
  width:100%; padding:16px;
  border-radius:14px; border:0;
  margin-bottom:10px;
  font-size:18px; font-weight:900;
}
button{ background:#ff3cac; color:white; }
button:disabled{ opacity:0.5; }
.msg{ margin-top:10px; opacity:0.85; }
</style>
</head>
<body>
<div class="wrap">
  <input id="code" placeholder="MATCH CODE">
  <input id="name" placeholder="YOUR NAME">
  <button onclick="join()">JOIN</button>
  <button id="tap" onclick="tap()">TAP</button>
  <div class="msg" id="msg"></div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbxotiGu-7UhIsxC9BCN7hzSvZnbR1cISJL9pmpaHKxjL2waAC97xShN8yZSb_PWb3B8/exec";

function join(){
  fetch(API, {
    method:"POST",
    body:JSON.stringify({
      action:"join",
      match_code:code.value,
      player:name.value
    })
  });
  msg.textContent = "Joined. Wait for START.";
}

function tap(){
  fetch(API, {
    method:"POST",
    body:JSON.stringify({
      action:"tap",
      match_code:code.value,
      player:name.value
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.locked){
      msg.textContent = "ROUND LOCKED.";
      document.getElementById("tap").disabled = true;
    }
  });
}
</script>
</body>
</html>
