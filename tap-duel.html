<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tap Duel</title>
  <style>
    html, body { height:100%; margin:0; overflow:hidden; }
    body{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#05060a; color:#e9eefc;
    }
    .top{
      padding:12px;
      display:flex; gap:10px; align-items:center; justify-content:center;
      border-bottom:1px solid rgba(255,255,255,0.10);
      background:rgba(255,255,255,0.04);
    }
    .top img{
      width:44px; height:44px; border-radius:12px; object-fit:cover;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(0,0,0,0.25);
    }
    .title{
      text-align:center;
      font-weight:900;
      letter-spacing:0.08em;
      text-transform:uppercase;
      font-size:14px;
      opacity:0.95;
    }
    .meta{
      text-align:center;
      font-weight:900;
      font-size:28px;
      padding:10px 12px;
    }
    .sub{
      text-align:center;
      opacity:0.8;
      font-size:12px;
      padding:0 12px 10px;
    }
    .names{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      padding:0 12px 12px;
    }
    input{
      width:100%;
      border-radius:14px;
      padding:10px 12px;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(255,255,255,0.06);
      color:#e9eefc;
      outline:none;
      text-align:center;
      font-weight:800;
    }
    .arena{
      height: calc(100vh - 44px - 28px - 22px - 64px - 20px);
      min-height: 320px;
      display:grid;
      grid-template-columns:1fr 1fr;
    }
    .side{
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      padding:12px;
      border-top:1px solid rgba(255,255,255,0.08);
    }
    .side.left{ border-right:1px solid rgba(255,255,255,0.08); }
    .label{
      text-align:center;
      font-weight:900;
      opacity:0.85;
    }
    .score{
      text-align:center;
      font-size:44px;
      font-weight:1000;
      letter-spacing:0.02em;
      margin-top:6px;
    }
    .tap{
      width:100%;
      border:0;
      border-radius:18px;
      padding:18px 12px;
      font-size:20px;
      font-weight:1000;
      letter-spacing:0.05em;
      color:white;
      background:linear-gradient(135deg,#ff3cac,#784ba0,#2b86c5);
      cursor:pointer;
      touch-action:manipulation;
    }
    .tap:disabled{ opacity:0.5; cursor:not-allowed; }
    .controls{
      padding:12px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      border-top:1px solid rgba(255,255,255,0.10);
      background:rgba(255,255,255,0.04);
    }
    .btn{
      border-radius:16px;
      padding:12px 12px;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(255,255,255,0.06);
      color:#e9eefc;
      font-weight:900;
      cursor:pointer;
    }
    .msg{
      grid-column:1 / -1;
      text-align:center;
      opacity:0.9;
      font-size:13px;
      padding-top:2px;
    }
  </style>
</head>
<body>
  <div class="top">
    <img src="stagopa-logo.png" alt="Stagopa">
    <div class="title">Tap Duel — 5 seconds — loser takes the hit</div>
    <img src="dctrigon-logo.png" alt="DC Trigon">
  </div>

  <div class="meta"><span id="time">5.0</span>s</div>
  <div class="sub">Two buttons. Two thumbs. No excuses.</div>

  <div class="names">
    <input id="p1" placeholder="Player 1 (e.g., Ben)">
    <input id="p2" placeholder="Player 2 (e.g., Craig)">
  </div>

  <div class="arena">
    <div class="side left">
      <div>
        <div class="label" id="p1Label">Player 1</div>
        <div class="score" id="s1">0</div>
      </div>
      <button class="tap" id="tap1" disabled>TAP</button>
    </div>

    <div class="side">
      <div>
        <div class="label" id="p2Label">Player 2</div>
        <div class="score" id="s2">0</div>
      </div>
      <button class="tap" id="tap2" disabled>TAP</button>
    </div>
  </div>

  <div class="controls">
    <button class="btn" id="start">START</button>
    <button class="btn" id="reset">RESET</button>
    <div class="msg" id="msg">Enter names, press START, then mash your own side.</div>
  </div>

<script>
  const ROUND = 5.0;
  let running = false;
  let startTime = 0;
  let s1 = 0, s2 = 0;

  const p1 = document.getElementById("p1");
  const p2 = document.getElementById("p2");
  const p1Label = document.getElementById("p1Label");
  const p2Label = document.getElementById("p2Label");
  const elS1 = document.getElementById("s1");
  const elS2 = document.getElementById("s2");
  const timeEl = document.getElementById("time");
  const tap1 = document.getElementById("tap1");
  const tap2 = document.getElementById("tap2");
  const msg = document.getElementById("msg");

  function labelSync(){
    p1Label.textContent = p1.value.trim() || "Player 1";
    p2Label.textContent = p2.value.trim() || "Player 2";
  }

  function resetAll(){
    running = false;
    s1 = 0; s2 = 0;
    elS1.textContent = "0"; elS2.textContent = "0";
    timeEl.textContent = ROUND.toFixed(1);
    tap1.disabled = true; tap2.disabled = true;
    msg.innerHTML = "Enter names, press START, then mash your own side.";
    labelSync();
  }

  function start(){
    labelSync();
    s1 = 0; s2 = 0;
    elS1.textContent = "0"; elS2.textContent = "0";
    running = true;
    tap1.disabled = false; tap2.disabled = false;
    startTime = performance.now();
    msg.innerHTML = "<b>LIVE</b> — GO.";
    tick();
  }

  function tick(){
    if(!running) return;
    const left = Math.max(0, ROUND - (performance.now() - startTime)/1000);
    timeEl.textContent = left.toFixed(1);
    if(left <= 0) end();
    else requestAnimationFrame(tick);
  }

  function end(){
    running = false;
    tap1.disabled = true; tap2.disabled = true;

    let verdict = "";
    if (s1 === s2) verdict = "DRAW. Rerun or both suffer.";
    else if (s1 > s2) verdict = `<b>${p1Label.textContent}</b> wins. <b>${p2Label.textContent}</b> loses.`;
    else verdict = `<b>${p2Label.textContent}</b> wins. <b>${p1Label.textContent}</b> loses.`;

    msg.innerHTML = `<b>RESULT</b> — ${p1Label.textContent}: ${s1} | ${p2Label.textContent}: ${s2}<br>${verdict}`;
  }

  tap1.addEventListener("click", ()=>{ if(running){ s1++; elS1.textContent = s1; }});
  tap2.addEventListener("click", ()=>{ if(running){ s2++; elS2.textContent = s2; }});
  tap1.addEventListener("touchstart", (e)=>{ e.preventDefault(); if(running){ s1++; elS1.textContent = s1; }}, {passive:false});
  tap2.addEventListener("touchstart", (e)=>{ e.preventDefault(); if(running){ s2++; elS2.textContent = s2; }}, {passive:false});

  document.getElementById("start").addEventListener("click", start);
  document.getElementById("reset").addEventListener("click", resetAll);
  p1.addEventListener("input", labelSync);
  p2.addEventListener("input", labelSync);

  resetAll();
</script>
</body>
</html>
