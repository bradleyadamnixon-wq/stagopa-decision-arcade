<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tap Duel</title>
  <style>
    html, body { height:100%; margin:0; overflow:hidden; }
    body{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#05060a; color:#e9eefc;
      display:flex; align-items:center; justify-content:center;
    }
    .wrap{
      width:min(680px,94vw); max-height:92vh; overflow:auto;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:18px;
      padding:16px;
      box-shadow:0 14px 30px rgba(0,0,0,0.45);
    }
    .brand{
      display:flex; gap:10px; align-items:center; justify-content:center; margin-bottom:10px;
    }
    .brand img{
      width:62px; height:62px; border-radius:16px; object-fit:cover;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(0,0,0,0.25);
    }
    h1{
      margin:6px 0 6px; text-align:center;
      font-size:18px; text-transform:uppercase; letter-spacing:0.08em;
    }
    .sub{
      margin:0 0 12px; text-align:center; font-size:13px; opacity:0.85;
    }
    .row{
      display:grid; grid-template-columns:1fr 1fr; gap:10px;
    }
    input{
      width:100%; border-radius:14px; padding:10px 12px;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(255,255,255,0.06); color:#e9eefc; outline:none;
      text-align:center; font-weight:700;
    }
    .stat{
      text-align:center; padding:10px;
      border-radius:14px; border:1px solid rgba(255,255,255,0.12);
      background:rgba(255,255,255,0.06);
    }
    .stat .v{
      font-size:28px; font-weight:900; margin-top:2px;
    }
    .tap{
      width:100%; border:0; border-radius:16px;
      padding:18px 12px;
      background:linear-gradient(135deg,#ff3cac,#784ba0,#2b86c5);
      color:#fff; font-weight:900; letter-spacing:0.04em;
      cursor:pointer; touch-action:manipulation;
    }
    .tap:disabled{ opacity:0.5; cursor:not-allowed; }
    .control{
      width:100%; margin-top:10px;
      border:0; border-radius:16px;
      padding:14px 12px;
      background:#111827;
      color:#e9eefc; font-weight:800; cursor:pointer;
      border:1px solid rgba(255,255,255,0.14);
    }
    .timer{
      text-align:center; font-size:34px; font-weight:900;
      margin:10px 0;
    }
    .box{
      margin-top:12px; padding:12px; border-radius:14px;
      border:1px dashed rgba(255,255,255,0.18);
      background:rgba(0,0,0,0.18);
      text-align:center; min-height:54px;
      display:flex; align-items:center; justify-content:center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <img src="stagopa-logo.png">
      <img src="dctrigon-logo.png">
    </div>

    <h1>Tap Duel</h1>
    <div class="sub">Two players. 5 seconds. Mash your own button. Loser takes the hit.</div>

    <div class="row">
      <input id="p1" placeholder="Player 1">
      <input id="p2" placeholder="Player 2">
    </div>

    <div class="timer" id="time">5.0</div>

    <div class="row">
      <div class="stat"><div id="p1Label">P1</div><div class="v" id="s1">0</div></div>
      <div class="stat"><div id="p2Label">P2</div><div class="v" id="s2">0</div></div>
    </div>

    <div class="row">
      <button class="tap" id="tap1" disabled>TAP</button>
      <button class="tap" id="tap2" disabled>TAP</button>
    </div>

    <button class="control" id="start">START DUEL</button>

    <div class="box" id="msg">Enter names and press START.</div>
  </div>

<script>
  const ROUND = 5.0;
  let running = false;
  let startTime = 0;
  let s1 = 0, s2 = 0;

  const p1 = document.getElementById("p1");
  const p2 = document.getElementById("p2");
  const p1Label = document.getElementById("p1Label");
  const p2Label = document.getElementById("p2Label");
  const elS1 = document.getElementById("s1");
  const elS2 = document.getElementById("s2");
  const timeEl = document.getElementById("time");
  const tap1 = document.getElementById("tap1");
  const tap2 = document.getElementById("tap2");
  const startBtn = document.getElementById("start");
  const msg = document.getElementById("msg");

  function nameOr(el, fallback){
    return el.value.trim() || fallback;
  }

  function start(){
    p1Label.textContent = nameOr(p1,"Player 1");
    p2Label.textContent = nameOr(p2,"Player 2");
    s1 = 0; s2 = 0;
    elS1.textContent = "0"; elS2.textContent = "0";
    running = true;
    tap1.disabled = false;
    tap2.disabled = false;
    startTime = performance.now();
    msg.innerHTML = "<b>DUEL LIVE</b> — GO.";
    tick();
  }

  function tick(){
    if (!running) return;
    const elapsed = (performance.now() - startTime)/1000;
    const left = Math.max(0, ROUND - elapsed);
    timeEl.textContent = left.toFixed(1);
    if (left <= 0){
      end();
    } else {
      requestAnimationFrame(tick);
    }
  }

  function end(){
    running = false;
    tap1.disabled = true;
    tap2.disabled = true;

    let result;
    if (s1 === s2){
      result = "DRAW. Both are punished or rerun.";
    } else if (s1 > s2){
      result = `<b>${p1Label.textContent}</b> wins. <b>${p2Label.textContent}</b> loses.`;
    } else {
      result = `<b>${p2Label.textContent}</b> wins. <b>${p1Label.textContent}</b> loses.`;
    }

    msg.innerHTML = `
      <b>RESULT</b><br>
      ${p1Label.textContent}: ${s1} — ${p2Label.textContent}: ${s2}<br><br>
      ${result}
    `;
  }

  tap1.onclick = ()=>{ if(running){ s1++; elS1.textContent=s1; } };
  tap2.onclick = ()=>{ if(running){ s2++; elS2.textContent=s2; } };
  startBtn.onclick = start;
</script>
</body>
</html>
